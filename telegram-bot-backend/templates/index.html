<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Ad</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center">
    <h1 class="text-2xl font-semibold mb-4">Watch This Ad</h1>

       <div class="aspect-w-16 aspect-h-9 mb-4">
            <iframe src="https://www.youtube.com/embed/rXzfcLIzGQU" 
                    title="YouTube video player" 
                    frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen
                    class="w-full rounded-lg shadow-md"></iframe>
        </div>

    <!-- Skip Ad Button -->
    <form action="/skip-ad" method="post">
        <input type="hidden" name="video_url" value="{{ request.args.get('video_url') }}">
        <button type="submit" class="bg-indigo-500 text-white py-2 px-4 rounded-lg font-medium hover:bg-indigo-600">
            Skip Ad
        </button>
    </form>
</body>
</html>
