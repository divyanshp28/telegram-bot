<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Ad</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg max-w-md">
        <h1 class="text-2xl font-bold mb-4">Watch this Ad</h1>
        <div class="aspect-w-16 aspect-h-9 mb-4">
            <iframe src="https://www.youtube.com/embed/rXzfcLIzGQU" 
                    title="YouTube video player" 
                    frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen
                    class="w-full rounded-lg shadow-md"></iframe>
        </div>
        <form action="{{ url_for('skip_ad') }}" method="POST">
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg shadow hover:bg-blue-600">
                Skip Ad
            </button>
        </form>
    </div>
</body>
</html>
